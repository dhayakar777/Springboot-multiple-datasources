# this datasource is for mysql database
spring.user.datasource.jdbcUrl= jdbc:mysql://localhost:3306/datasource1
spring.user.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.user.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5Dialect
spring.user.datasource.username=root
spring.user.datasource.password=root

spring.jpa.properties.hibernate.show_sql = true
#spring.jpa.properties.hibernate.use_sql_comments=true
#To make the printing SQL beautify
spring.jpa.properties.hibernate.format_sql = true
#print the values on console
logging.level.org.hibernate.type = trace
#logs the sql queries
logging.level.org.hibernate.SQL = DEBUG
#Logs the prepared statement parameters
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE
server.port= 8089
